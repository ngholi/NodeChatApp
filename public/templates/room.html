<!-- Main content -->
<style type="text/css">
.room-list md-grid-list {
  margin: 8px; }

.room-list .gray {
  background: #f5f5f5; }

.room-list .green {
  background: #b9f6ca; }

.room-list .yellow {
  background: #ffff8d; }

.room-list .blue {
  background: #84ffff; }

.room-list .purple {
  background: #b388ff; }

.room-list .red {
  background: #ff8a80; }

.room-list md-grid-tile {
  transition: all 400ms ease-out 50ms; }
</style>
<div flex class="room-list" style="overflow-y: auto">
  <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2" md-row-height-xs="2:1"
        md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile ng-repeat="room in rooms" class="{{room.color}}" ng-init="lastUsers = getLastUsers(room, 3)" ng-click="goRoom(room.id)"
        md-rowspan="1" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1" style="background-image: url({{room.coverUrl}}); background-size: cover;  cursor: pointer">
      <div class="avatar navy" ng-repeat="user in lastUsers" style="position: absolute; bottom: 38px; left: {{10+$index*40}}px; background-image: url({{user.avatarUrl}}); z-index: {{lastUsers.length-$index}};">
        <div class="status busy"></div>
      </div>  
      <md-grid-tile-footer>
        <h3>{{room.displayName}}</h3>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
