    <div class="row profile" ng-controller="HomeContentCtrl">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img ng-src="images/default-ava.png" class="img-responsive" alt="">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{$root.user.name}}
					</div>
					<div class="profile-usertitle-job">
						{{$root.user.email}}
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button ng-click="allowWebCam()" type="button" class="btn btn-success btn-sm">Webcam</button>
					<button type="button" class="btn btn-danger btn-sm">Photos</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li class="active">
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							Overview </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li>
							<a href="#" target="_blank">
							<i class="glyphicon glyphicon-ok"></i>
							Tasks </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-6">
            <div class="profile-content">
            	<div ng-show="users">
            		<h4>USER LIST</h4>
            		<table class="table">
            		
            		<tr ng-repeat="usr in users">
            			<td><img width="70px" ng-src="images/default-ava.png"></td>
            			<td><b>{{usr.name}}</b></td>
            			<td>{{usr.email}}</td>
         			</tr>
         			
         			</table>
            	</div>
            </div>
		</div>
		<!--
		<div ng-controller="WebcamCtrl">
			<webcam
				channel="myChannel"
			  	on-stream="onStream(stream)"
			  	on-streaming="onSuccess()"
			  	on-error="onError(err)">
			</webcam>
		</div>
		-->

		<div ng-controller="ChatController" class="col-md-2">
			<h3>CHAT</h3>
			<div class="input-group">
				<input ng-model="newMessage" type="text" class="form-control">
				<div class="input-group-btn">
				<button ng-click="sendMessage()" class="btn btn-primary">Send</button>
				</div>
			</div>	
				<ul>
					<li ng-repeat="message in messages track by $index">
						<strong>{{message.user.name}}</strong>
						<span>{{message.message}}</span>
					</li>	
				</ul>
			
		</div>
	</div>
